<!doctype html>
<html lang="pt-BR">
<head>
  <!-- Define o charset para suportar acentos corretamente -->
  <meta charset="utf-8" />

  <!-- Deixa a p√°gina responsiva no celular -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- T√≠tulo da aba do navegador -->
  <title>Home ‚Ä¢ Veridiana Quirino</title>

  <!-- Otimiza carregamento das fontes do Google (pr√©-conex√£o) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Importa as fontes usadas no design (Playfair e Montserrat) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Importa o CSS espec√≠fico dessa p√°gina (style) -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Conte√∫do principal da tela (boa pr√°tica sem√¢ntica + acessibilidade) -->
  <main class="screen" role="main">

    <!-- NAVBAR (menu na extrema esquerda, logo centralizada e carrinho na direita) -->
    <header class="nav-top">
      <!-- Navega√ß√£o/Menu (extrema esquerda) -->
      <a class="nav-top__menu" href="index.html" aria-label="Voltar ao menu">‚ò∞</a>

      <!-- Logo centralizada (fica no meio da barra) -->
      <div class="nav-top__brand" aria-label="Marca">
        <img class="nav-top__logo" src="imagens/logo_2.png" alt="Veridiana Quirino Semijoias" />
      </div>

      <!-- Carrinho (extrema direita) -->
      <!--- Apagar o campo para substituir--> 
      <button class="nav-top__cart" id="openCartTop" type="button" aria-label="Abrir carrinho">
        üõçÔ∏è <span class="badge" id="cartCountTop">0</span>
      </button>
    </header> 

    <!-- Select de categoria (abaixo do menu superior) -->
    <!---Alterar o Select para objeto circular-----> 
    <select class="category-select" onchange="trocarCategoria(this.value)">
      <option value="" disabled selected>Selecione a categoria</option>
      <option value="brincos">Brincos</option>
      <option value="tornozeleiras">Tornozeleiras</option>
      <option value="colares">Colares</option>
      <option value="pulseiras">Pulseiras</option>
      <option value="exclusivos">Exclusivos</option>
    </select>

    <!-- T√≠tulo da p√°gina (categoria atual) -->
    <!--Adicionar JS para alternar nomes de acordo com a categoria locada-->
    <h2 class="page-title">Brincos</h2>

    <!-- Texto de orienta√ß√£o para o usu√°rio (UX) -->
    <p class="page-sub">TOQUE NO PRODUTO PARA VER A FOTO E OS DETALHES</p>

    <!-- √Årea onde o JS vai "injetar" os cards do cat√°logo -->
    <section class="catalog" id="catalog"></section>

    <!-- Bot√£o flutuante de carrinho (fica fixo no canto inferior direito) -->
    <button class="fab" id="openCartFab" type="button">
      üõçÔ∏è Carrinho <span class="badge" id="cartCountFab">0</span>
    </button>

    <!-- MODAL (overlay + caixa central) para ver detalhes do produto -->
    <div class="overlay" id="overlay">
      <div class="modal" role="dialog" aria-modal="true" aria-label="Detalhes do produto">

        <!-- √Årea da imagem do produto dentro do modal -->
        <div style="position:relative;">
          <!-- Imagem do produto (o JS troca src/alt dinamicamente) -->
          <img class="modal__img" id="modalImg" alt="">

          <!-- Bot√£o de fechar modal -->
          <button class="close" id="closeModal" type="button">‚úï</button>
        </div>

        <!-- Conte√∫do textual do modal -->
        <div class="modal__content">
          <!-- Nome do produto -->
          <div class="modal__title" id="modalTitle"></div>

          <!-- Linha com ID -->
          <div class="modal__row"><span>ID</span><span id="modalId"></span></div>

          <!-- Linha com Material -->
          <div class="modal__row"><span>Material</span><span id="modalMaterial"></span></div>

          <!-- Pre√ßo do produto -->
          <div class="modal__price" id="modalPrice"></div>
        </div>

        <!-- Bot√µes de a√ß√£o do modal -->
        <div class="actions">
          <!-- Adiciona ao carrinho -->
          <button class="btn btn-primary" id="addToCartBtn" type="button">Adicionar ao carrinho</button>

          <!-- Fecha o modal -->
          <button class="btn btn-outline" id="continueBtn" type="button">Continuar olhando</button>

          <!-- Link do WhatsApp (o JS coloca o href com mensagem pronta) -->
          <a class="btn btn-whats" id="buyWhatsBtn" target="_blank" rel="noopener">Reservar pelo WhatsApp</a>
        </div>
      </div>
    </div>

    <!-- DRAWER do carrinho (overlay + painel que sobe por baixo) -->
    <div class="drawer" id="drawer">
      <div class="drawer__panel" role="dialog" aria-modal="true" aria-label="Carrinho">

        <!-- T√≠tulo do carrinho -->
        <div class="drawer__title">Seu carrinho</div>

        <!-- Texto explicando o fluxo do WhatsApp -->
        <p class="note">
          Adicione pe√ßas e continue olhando. Para reservar, finalize pelo WhatsApp com a mensagem autom√°tica.
        </p>

        <!-- Lista do carrinho (o JS renderiza os itens aqui) -->
        <div id="cartList"></div>

        <!-- Total do carrinho -->
        <div class="total">
          <span>Total</span>
          <span id="cartTotal">R$ 0,00</span>
        </div>

        <!-- Bot√µes do carrinho -->
        <div class="actions" style="padding:0;">
          <!-- Link WhatsApp com resumo do carrinho -->
          <a class="btn btn-whats" id="checkoutWhats" target="_blank" rel="noopener">Finalizar reserva pelo WhatsApp</a>

          <!-- Fecha o carrinho -->
          <button class="btn btn-outline" id="closeCart" type="button">Continuar olhando</button>
        </div>
      </div>
    </div>

    <!-- Rodap√© da p√°gina -->
    <footer class="footer" aria-label="Rodap√©">
      <div class="footer__brand">
        <span class="footer__name">Veridiana <strong>Quirino</strong></span>
        <span class="footer__tag">semijoias</span>
      </div>
    </footer>
  </main>

  <!-- IMPORTANTE: primeiro carrega os dados (produtos), depois o app -->
  <script src="data/logica.js"></script>
  <script src="./app.js"></script>

  <!-- Inicializa o cat√°logo ap√≥s os scripts carregarem -->
  <script>
    initCatalog();
  </script>
</body>
</html>
